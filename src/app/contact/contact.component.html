<section class="contact-section">
  <div class="contact-card" #animatedElement>
    <div class="card-header">
      <div class="header-icon">
        <i class="fas fa-paper-plane"></i>
      </div>
      <h1>Get in Touch</h1>
      <p>Have a question, an opportunity, or just want to say hi? My inbox is always open.</p>
    </div>
    
    <form action="https://formspree.io/f/mrbekqdw" method="POST" class="contact-form">
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Your Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="_replyto" placeholder=" " required>
        <label for="email">Your Email</label>
      </div>

      <div class="input-group">
        <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit" class="send-button">
        Send Message
      </button>
    </form>
  </div>
</section>

<section class="projects-section">
  <div class="projects-header" #animatedElement>
    <h1>My Projects</h1>
    <p class="subtitle">A selection of projects that showcase my skills and interests in solving real-world problems.</p>
  </div>

  <div class="project-grid">
    @for (project of projects; track project.title) {
      <!-- Card is an anchor tag, making the whole thing clickable -->
      <a [href]="project.projectUrl"
         target="_blank"
         rel="noopener noreferrer"
         class="project-card"
         #animatedElement
         [attr.aria-label]="'View project: ' + project.title">

        <div class="card-header">
          <div class="project-icon">
            <i [class]="project.icon"></i>
          </div>
          <!-- The link indicator now uses the GitHub icon -->
          <div class="link-indicator">
            <i class="fab fa-github"></i>
          </div>
        </div>
        <div class="card-content">
          <h3>{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tags">
            @for (tag of project.tags; track tag) {
            <span class="tag" [class]="getTagClass(tag)">{{ tag }}</span>
            }
          </div>
        </div>
      </a>
    }
  </div>
</section>

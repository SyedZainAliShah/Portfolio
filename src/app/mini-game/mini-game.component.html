
  <!-- memory-game.component.html -->
  <div class="memory-game">
    <div class="game-header">
      <div class="stats">
        <div class="stat">
          <i class="fas fa-clock"></i>
          <!-- Updated template usage -->
<p>Time: {{ formattedMinutes }}:{{ formattedSeconds }}</p>
        </div>
        <div class="stat">
          <i class="fas fa-sync-alt"></i>
          Moves: {{ moves }}
        </div>
        <button class="reset-btn" (click)="resetGame()">
          <i class="fas fa-redo"></i> New Game
        </button>
      </div>
    </div>
  
    <div class="game-grid">
      <div 
        *ngFor="let card of cards; index as i"
        class="card"
        [class.flipped]="card.isFlipped"
        [class.matched]="card.isMatched"
        (click)="flipCard(i)"
      >
        <div class="card-front"></div>
        <div class="card-back">
          {{ card.value }}
        </div>
      </div>
    </div>
  
    <div *ngIf="gameWon" class="win-screen">
      <h2>ðŸŽ‰ You Won! ðŸŽ‰</h2>
 <!-- Updated template usage -->
<p>Time: {{ formattedMinutes }}:{{ formattedSeconds }}</p>
      <p>Moves: {{ moves }}</p>
      <button (click)="resetGame()">Play Again</button>
    </div>
  </div>
